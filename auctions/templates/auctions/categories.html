{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    <div class="container-fluid mt-5">
        <ul>
            {% for category in categories %}
                <li><a href="{% url 'category' category.name %}">{{ category }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
